<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h2>
		<h:outputText value="#{msg['lblViewDuplicates']}"></h:outputText>
	</h2>
<p:dataTable value="#{duplicateViewManagedBean.fileObjects}" var="file">
		<f:facet name="header">
			<h:outputText value="#{duplicateViewManagedBean.size}"></h:outputText>
		</f:facet>
	<p:column>
		<f:facet name="header">
			<h:outputText value="#{msg['lblFileName']}"></h:outputText>
		</f:facet>
		<h:outputText value="#{file.filename}"></h:outputText>
	</p:column>
	<p:column>
		<f:facet name="header">
			<h:outputText value="#{msg['lblFileType']}"></h:outputText>
		</f:facet>
		<h:outputText value="#{file.type}"></h:outputText>
	</p:column>	
</p:dataTable>
</html>
